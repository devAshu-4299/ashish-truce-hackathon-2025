<!DOCTYPE html>
<html>
<head>
  <title>ConsentLens</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .stat-card {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #4f46e5;
    }
    .stat-label {
      font-size: 12px;
      color: #6b7280;
    }
    .login-section {
      text-align: center;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 12px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #374151;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    .btn:hover {
      background: #4338ca;
    }
    .error {
      color: #dc2626;
      font-size: 12px;
      margin-top: 8px;
    }
    .toggle-auth {
      font-size: 12px;
      color: #4f46e5;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection" style="display: none;">
      <div class="login-section">
        <h3>Welcome to ConsentLens</h3>
        <p>Please log in to track consents</p>
        
        <form id="authForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" id="loginBtn" class="btn">Log In</button>
          <div id="errorText" class="error"></div>
          <div class="toggle-auth" id="toggleAuth">Don't have an account? Sign up</div>
        </form>
      </div>
    </div>

    <div id="mainSection" style="display: none;">
      <h3>ConsentLens Dashboard</h3>
      <div class="stats">
        <div class="stat-card">
          <div id="cookieCount" class="stat-number">0</div>
          <div class="stat-label">Cookie Banners</div>
        </div>
        <div class="stat-card">
          <div id="policyCount" class="stat-number">0</div>
          <div class="stat-label">Privacy Policies</div>
        </div>
      </div>
      <div style="margin-top: 16px;">
        <button id="logoutBtn" class="btn">Log Out</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
